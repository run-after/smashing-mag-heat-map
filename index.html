<!DOCTYPE html>
<html>
  <head>
    <title>Smashing Magazine --- For Web Designers and Deveolpers</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="nav logo"></div>
        <div class="nav link1"></div>
        <div class="nav link2"></div>
        <div class="nav link3"></div>
        <div class="nav link4"></div>
        <div class="nav link5"></div>
        <div class="nav link6"></div>
        <div class="nav link7"></div>
        <div class="nav link8"></div>
        <div class="nav search"></div>
      </header>

      <div class="hero">
        <!-- second row-->
        <div class="bigger"></div>
        <div class="color-changer wheel"></div>
        <div class="color-changer color"></div>
        <div class="smaller"></div>
        <!-- third row -->
        <div class="article1">
          <div class="photo"></div>
          <div class="name"></div>

          <div class="title title1"></div>
          <div class="title title2"></div>
          <div class="title title3"></div>
          <div class="comment"></div>

          <div class="hash hash1"></div>
          <div class="arrow"></div>
        </div>
        <div class="article2">
          <div class="photo"></div>
          <div class="name"></div>

          <div class="title title1"></div>
          <div class="title title2"></div>
          <div class="comment"></div>
          <div class="hash hash1"></div>
          <div class="hash hash2"></div>
          <div class="hash hash3"></div>
          <div class="arrow"></div>
        </div>
      </div>
  </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Smashing Magazine --- For Web Designers and Deveolpers</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="nav" id="logo"></div>
        <div class="nav" id="link1"></div>
        <div class="nav" id="link2"></div>
        <div class="nav" id="link3"></div>
        <div class="nav" id="link4"></div>

        <div class="nav" id="link6"></div>
        <div class="nav" id="link7"></div>
        <div class="nav" id="link8"></div>

      <div class="hero">

        <div id="bigger"></div>
        <div id="wheel"></div>
        <div id="color"></div>
        <div id="smaller"></div>

          <div class="title1"></div>

          <div class="title3"></div>
          <div class="comment"></div>

          <div class="hash1"></div>

        <div class="article2">
          <div class="photo"></div>
          <div class="name"></div>

          <div class="title1"></div>
          <div class="title2"></div>
          <div class="comment"></div>
          <div class="hash1"></div>
          <div class="hash2"></div>

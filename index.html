<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Smashing Magazine --- For Web Designers and Deveolpers</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="scroll-top"></div>
      <header>
        <div class="nav logo"></div>
        <div class="nav link1"></div>
        <div class="nav link2"></div>
        <div class="nav link3"></div>
        <div class="nav link4"></div>
        <div class="nav link5"></div>
        <div class="nav link6"></div>
        <div class="nav link7"></div>
        <div class="nav more"></div>
        <div class="nav search"></div>
      </header>

      <div class="hero">
        <!-- second row-->
        <div class="bigger"></div>
        <div class="color-changer wheel"></div>
        <div class="color-changer color"></div>
        <div class="smaller"></div>
        <!-- third row -->
        <div class="featured-article featured-article1">
          <div class="photo"></div>
          <div class="name"></div>

          <div class="featured-title featured-title1"></div>
          <div class="featured-title featured-title2"></div>
          <div class="featured-title featured-title3"></div>
          <div class="comment"></div>

          <div class="hash hash1"></div>
          <div class="arrow"></div>
        </div>
        
        <div class="featured-article featured-article2">
          <div class="photo"></div>
          <div class="name"></div>

          <div class="featured-title featured-title1"></div>
          <div class="featured-title featured-title2"></div>
          <div class="comment"></div>
          <div class="hash hash1"></div>
          <div class="hash hash2"></div>
          <div class="hash hash3"></div>
          <div class="arrow"></div>
        </div>
        <!-- 4th row -->
        <div class="featured-article featured-article3">
          <div class="photo"></div>
          <div class="name"></div>
  
          <div class="featured-title featured-title1"></div>
          <div class="featured-title featured-title2"></div>
          <div class="featured-title featured-title3"></div>
          <div class="comment"></div>
          <div class="hash hash1"></div>
          <div class="hash hash2"></div>
          <div class="arrow"></div>
        </div>
  
        <div class="featured-article featured-article4">
          <div class="photo"></div>
          <div class="name"></div>
  
          <div class="featured-title featured-title1"></div>
          <div class="featured-title featured-title2"></div>
          <div class="comment"></div>
          <div class="hash hash1"></div>
          <div class="hash hash2"></div>
          <div class="arrow"></div>
        </div>
        <!-- 5th row -->
        <div class="membership-ad">
          <div class="text"></div>
          <div class="image"></div>
          <div class="button"></div>
        </div>
        <!-- 6th row -->
        <div class="posts">
          <div class="post post1">
            <div class="title title1"></div>
            <div class="title title2"></div>
            <div class="title title3"></div>
            <div class="author"></div>
            <div class="description"></div>
            <div class="post-arrow"></div>
          </div>
          <div class="post post2">
            <div class="title title1"></div>
            <div class="title title2"></div>
            <div class="title title3"></div>
            <div class="author"></div>
            <div class="description"></div>
            <div class="post-arrow"></div>
          </div>
          <div class="post post3">
            <div class="title title1"></div>
            <div class="title title2"></div>
            <div class="title title3"></div>
            <div class="author"></div>
            <div class="description"></div>
            <div class="post-arrow"></div>
          </div>
          <div class="post sponser">
            <div class="sponser-box"></div>
          </div>
        </div>
      </div>
  </div>
  </body>
</html>
